<div class="relative p-4 bg-white rounded-lg shadow dark:bg-gray-800 sm:p-5">
  <div class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5 dark:border-gray-600">
    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
      {{ modalTitle }}
    </h3>
    <button (click)="closeModal()" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white">
      <fa-icon [icon]="faClose" class="text-xl"/>
    </button>
  </div>
  <form [formGroup]="createForm" (ngSubmit)="handleSubmit()">
    <div class="grid gap-4 mb-4 sm:grid-cols-2">
      <div>
        <label for="majorVersion" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Номер версии</label>
        <input formControlName="majorVersion" type="text" id="majorVersion" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="XXXт">
      </div>
      <div>
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Команда</label>
        <ui-dropdown [options]="teams" formControlName="teamId">
          Выберите команду
        </ui-dropdown>
      </div>
      <div>
        <label for="startDate" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Дата начала разработки</label>
        <input formControlName="startDate" type="date" id="startDate" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Выберите дату">
      </div>
      <div>
        <label for="endDate" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Дата окончания разработки</label>
        <input formControlName="endDate" type="date" id="endDate" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Выберите дату">
      </div>
      <div>
        <label for="regressionStart" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Дата начала регрессии</label>
        <input formControlName="regressionStart" type="date" id="regressionStart" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Выберите дату">
      </div>
      <div>
        <label for="regressionEnd" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Дата окончания регрессии</label>
        <input formControlName="regressionEnd" type="date" id="regressionEnd" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Выберите дату">
      </div>
    </div>
    <ui-button type="submit" [disabled]="!createForm.valid" [color]="submitButtonColor">
      <fa-icon [icon]="submitButtonIcon"/>
      {{ submitButtonText }}
    </ui-button>
    <ui-button color="danger" class="ml-2" (click)="closeModal()">
      Закрыть
    </ui-button>
  </form>
</div>
