<div class="relative p-4 bg-white rounded-lg shadow dark:bg-gray-800 sm:p-5">
  <div class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5 dark:border-gray-600">
    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
      Создание задачи
    </h3>
    <button (click)="closeModal()" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white">
      <fa-icon [icon]="faClose" class="text-xl"/>
    </button>
  </div>
  <form [formGroup]="createForm" (ngSubmit)="handleSubmit()">
    <div class="grid gap-4 mb-4 sm:grid-cols-1">
      <div class="sm:col-span-1">
        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Информация</label>
        <textarea formControlName="name" id="name" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Введите описание"></textarea>
      </div>
    </div>
    <ui-button type="submit" [disabled]="!createForm.valid" color="primary">
      <fa-icon [icon]="faPlus"/>
      Создать задачу
    </ui-button>
    <ui-button color="danger" class="ml-2" (click)="closeModal()">
      Закрыть
    </ui-button>
  </form>
</div>
